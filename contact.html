
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f8f9fa; color: #333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; }
        .page-content { max-width: 800px; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        h1 { font-size: 2.5em; text-align: center; color: #2c3e50; margin-bottom: 20px; }
        h2 { font-size: 1.8em; color: #16a085; margin-bottom: 10px; }
        p, li { font-size: 1.1em; color: #555; margin-bottom: 15px; line-height: 1.8; }
        form { display: flex; flex-direction: column; }
        .form-group { margin-bottom: 10px; }
        label { font-weight: bold; margin-bottom: 5px; color: #333; }
        input, textarea { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 15px; background-color: #16a085; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; }
        button:hover { background-color: #13967e; cursor: pointer; }
    </style>
</head>
<body>
    <div class="page-content" id="contact-page">
        <h1>Contact Us</h1>
        <div>
            <h2>Get in Touch</h2>
            <p>Do you have any question about our products or services?...</p>
            <form>
                <div class="form-group"><label for="name">Name</label><input type="text" id="name" name="name" required></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required></div>
                <div class="form-group"><label for="message">Message</label><textarea id="message" name="message" rows="5" required></textarea></div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <p>&copy; Babcock University Fruit Vendor. All rights reserved.</p>
</body>
</html>
