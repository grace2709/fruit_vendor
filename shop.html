<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now - Fresh Fruits</title>
    <!-- Link to external CSS file -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            font-family: 'roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Container Styling */
        .about, .page-content, .header, footer {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header and Footer Styling */
        header, footer {
            text-align: center;
            background-color: #eaf2f1;
            padding: 15px;
            border-radius: 8px;
        }

        header p, footer p {
            font-size: 1.2em;
            color: #333;
        }

        /* Heading Styles */
        h1, .page-title {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            border-bottom: 3px solid #16a085;
            padding-bottom: 5px;
        }

        h2 {
            font-size: 1.8em;
            color: #16a085;
            margin-bottom: 10px;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        /* Section Styling */
        .section, .privacy-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #eaf2f1;
            border-radius: 5px;
            border-left: 5px solid #16a085;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #16a085;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;

        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form .form-group {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group{
            margin-bottom: 15px;
        }
        .form-group label{
            display: block;
            margin-bottom: 5px;
        }

        .submit-btn {
            background-color: #16a085;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2c3e50;
        }

        /* Fruit Section Styling */
        .fruits-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }

        .fruit {
            flex: 1 1 calc(33.333% - 20px);
            background-color: #f0f3f4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 15px;
            transition: transform 0.3s;
        }
        .fruit:hover{
            transform: scale(1.05);
        }

        .fruit img {
            width: 100%;
            border-radius: 8px;
        }

        .price {
            font-size: 1.5em;
            color: #16a085;
            margin-top: 10px;
        }
        

        /* Responsive Design */
        @media (max-width: 768px) {
            .fruits-section {
                flex-direction: column;
            }

            .fruit {
                flex: 1 1 100%;
            }

            h1, .page-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Fresh Fruits Shop</h1>
    <p>Your one-stop shop for the freshest fruits!</p>
</header>

<div class="container">
    <h2>Shop Now</h2>
    <div class="fruit">
        <img src="images/apples.jpg" alt="Fresh Apples">
        <h3>Fresh Apples</h3>
        <div class="price">&#8358;5,000</div>
        <button onclick="alert('Added Fresh Apples to cart!')">Add to Cart</button>
    </div>
    <div class="fruit">
        <img src="banana.jpg" alt="Bananas">
        <h3>Bananas</h3>
        div class="price">&#8358;5,000</div>
        <button onclick="alert('Added Bananas to cart!')">Add to Cart</button>
    </div>
    <div class="fruit">
        <img src="images/oranges.jpg" alt="Oranges">
        <h3>Oranges</h3>
        <div class="price">&#8358;3,000</div>
        <button onclick="alert('Added Oranges to cart!')">Add to Cart</button>
    </div>
    <div class="fruit">
        <img src="images/grapes.jpg" alt="Grapes">
        <h3>Grapes</h3>
        <div class="price">&#8358;5,000</div>
        <button onclick="alert('Added Grapes to cart!')">Add to Cart</button>
    </div>
    <div class="fruit">
        <img src="images/strawberry.jpg" alt="Strawberries" width="50%" height="200%">
        <h3>Strawberries</h3>
        <div class="price">&#8358;5,000</div>
        <button onclick="alert('Added Strawberries to cart!')">Add to Cart</button>
    </div>
    <div class="fruit">
        <img src="images/kiwi.jpg" alt="Kiwis">
        <h3>Kiwis</h3>
        <div class="price">&#8358;6,000</div>
        <button onclick="alert('Added Kiwis to cart!')">Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2023 Fresh Fruits Shop. All rights reserved.</p>
</footer>

</body>
</html>
